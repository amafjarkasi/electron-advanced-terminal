<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self'; connect-src 'self'; font-src 'self' https://cdnjs.cloudflare.com;">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="settings-window">
        <div class="titlebar">
            <div class="drag-region">Settings</div>
            <div class="window-controls">
                <button class="control-button minimize" id="minimize-settings-button">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="control-button close" id="close-settings-button">
                    <i class="fas fa-xmark"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="settings-section">
                <h2>Terminal Settings</h2>
                
                <div class="setting-group">
                    <h3>General</h3>
                    <div class="setting-item">
                        <label for="default-directory">Default Directory</label>
                        <div class="input-with-button">
                            <input type="text" id="default-directory" name="default-directory" placeholder="Default working directory">
                            <button id="browse-directory" class="browse-button">
                                <i class="fas fa-folder-open"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <label for="font-size">Font Size</label>
                        <input type="number" id="font-size" name="font-size" min="8" max="32" value="14">
                    </div>
                    <div class="setting-item">
                        <label for="font-family">Font Family</label>
                        <select id="font-family" name="font-family">
                            <option value="Consolas">Consolas</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Monaco">Monaco</option>
                            <option value="Source Code Pro">Source Code Pro</option>
                        </select>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Colors</h3>
                    <div class="setting-item">
                        <label for="terminal-bg-color">Background Color</label>
                        <input type="color" id="terminal-bg-color" name="terminal-bg-color" value="#1e1e1e">
                    </div>
                    <div class="setting-item">
                        <label for="terminal-text-color">Text Color</label>
                        <input type="color" id="terminal-text-color" name="terminal-text-color" value="#ffffff">
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Behavior</h3>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="clear-on-close" name="clear-on-close">
                            Clear terminal on close
                        </label>
                    </div>
                    <div class="setting-item">
                        <label class="checkbox-label">
                            <input type="checkbox" id="save-history" name="save-history" checked>
                            Save command history
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="history-size">History Size</label>
                        <input type="number" id="history-size" name="history-size" min="50" max="10000" value="1000">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
